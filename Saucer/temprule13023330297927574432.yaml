rules:
  - id: taint2invocation
    options:
      symbolic_propagation: true
    mode: taint
    pattern-sources:
      - patterns:
        - pattern-inside: getMappedProperty($VAR0,$VAR1){...}
        - pattern-either:
          - pattern: $VAR0
          - pattern: $VAR1
    pattern-sinks:
      - pattern: getMappedProperty(bean, name, key)
    paths:
      include:
        - /Users/kang.hou/Downloads/commons-beanutils-master/src/main/java/org/apache/commons/beanutils2/PropertyUtilsBean.java
    message: Semgrep found a taint flow from specific argument to other arguments
    languages: [java]
    severity: WARNING