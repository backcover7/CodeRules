rules:
  - id: taint4source
    options:
      symbolic_propagation: true
    mode: taint
    pattern-sources:
      - patterns:
        - pattern-inside: ${methodDefinition}
        - pattern-inside: $BODY
        - pattern: ${succcode}
    pattern-sinks:
      - pattern: ${invocation}
    paths:
      include:
        - ${filepath}
    message: Semgrep found a tained data flow from source
    languages: [java]
    severity: WARNING