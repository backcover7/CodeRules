rules:
  - id: taint2invocation
    options:
      symbolic_propagation: true
    mode: taint
    pattern-sources:
      - patterns:
        - pattern-inside: <init>($VAR0){...}
        - pattern-either:
          - pattern: $VAR0
    pattern-sinks:
      - pattern: setUpWriteMethodNames(descs)
    paths:
      include:
        - /Users/kang.hou/Downloads/commons-beanutils-master/src/main/java/org/apache/commons/beanutils2/BeanIntrospectionData.java
    message: Semgrep found a taint flow from specific argument to other arguments
    languages: [java]
    severity: WARNING