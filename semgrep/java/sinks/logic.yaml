rules:
  - id: logic
    options:
      symbolic_propagation: true
    pattern-either:
      - patterns: |
          (java.util.regex.Pattern $P).matcher(...)
          ...
          java.text.Normalizer.normalize(...)
      - patterns: |
          (java.util.regex.Pattern $P).matcher(...)
          ...
          "".replace(...)
    message: Semgrep found a match related to logic
    severity: WARNING
    languages:
      - java