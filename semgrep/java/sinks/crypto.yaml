rules:
  - id: crypto
    options:
      symbolic_propagation: true
    patterns:
      - pattern: javax.crypto.Cipher.getInstance("$ALGO")
      - metavariable-regex:
          metavariable: $ALGO
          regex: .*\/CBC\/PKCS5Padding
    message: Semgrep found a match related to crypto
    severity: WARNING
    languages:
      - java