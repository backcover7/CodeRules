rules:
  - id: call-chain
    pattern-either:
      - pattern: $M. ... .$N(...).$X(...)
      - pattern: new $M(new $N(...))
      - pattern: $M($N(...))
      - pattern: $M($N.$F)
      - pattern: new $M($N.$F)
      - pattern: $M(new $N(...))
      - pattern: new $M(new $N(...))
    message: Semgrep found a match of call chain
    languages:
      - java
    severity: WARNING