rules:
  - id: taint2args
    options:
      symbolic_propagation: true
      taint_unify_mvars: true
    mode: taint
    pattern-sources:
      - patterns:
        - pattern-inside: public void taint($VAR1, $VAR2) {$...BODY;}
        - pattern-inside: $BODY
        - pattern: |
            <... $VAR1 ...>
    pattern-sinks:
      - pattern: $VAR2
    paths:
      include:
        - test.java
    message: Semgrep found a taint flow from specific argument to other arguments
    languages: [java]
    severity: WARNING