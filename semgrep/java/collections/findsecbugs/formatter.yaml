rules:
  - id: ${node} 
    options:
      symbolic_propagation: true
    pattern-either:
      - pattern: (java.util.Formatter $A).format(...)
      - pattern: (java.io.PrintStream $A).printf(...)
      - pattern: (java.io.PrintStream $A).format(...)
      - pattern: java.lang.String.format(...)
    message: Semgrep found a match of method in ${node} csv
    languages: [java]
    severity: WARNING