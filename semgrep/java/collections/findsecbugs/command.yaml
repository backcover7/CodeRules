rules:
  - id: ${node} 
    options:
      symbolic_propagation: true
    pattern-either:
      - pattern: (java.lang.Runtime $A).exec(...)
      - pattern: new java.lang.ProcessBuilder(...)
      - pattern: (java.lang.ProcessBuilder $A).command(...)
    message: Semgrep found a match of method in ${node} csv
    languages: [java]
    severity: WARNING