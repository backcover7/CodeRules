rules:
  - id: ${node} 
    options:
      symbolic_propagation: true
    pattern-either:
      - pattern: new com.amazonaws.services.simpledb.model.SelectRequest(...)
      - pattern: (com.amazonaws.services.simpledb.model.SelectRequest $A).withSelectExpression(...)
    message: Semgrep found a match of method in ${node} csv
    languages: [java]
    severity: WARNING