rules:
  - id: ${node} 
    options:
      symbolic_propagation: true
    pattern-either:
      - pattern: new org.apache.commons.httpclient.methods.GetMethod(...)
      - pattern: (org.apache.commons.httpclient.methods.GetMethod $A).setQueryString(...)
      - pattern: new org.apache.http.client.methods.HttpGet(...)
    message: Semgrep found a match of method in ${node} csv
    languages: [java]
    severity: WARNING