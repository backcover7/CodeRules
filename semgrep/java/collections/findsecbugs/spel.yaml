rules:
  - id: ${node} 
    options:
      symbolic_propagation: true
    pattern-either:
      - pattern-either:
        - pattern: (org.springframework.security.access.expression.SecurityExpressionHandler $A).getExpressionParser(...). ... .parseExpression(...)
        - pattern: (org.springframework.expression.ExpressionParser $A).parseExpression(...)
        - pattern: (org.springframework.security.access.expression.AbstractSecurityExpressionHandler $A).getExpressionParser(...). ... .parseExpression(...)
      - pattern: (org.springframework.expression.spel.standard.SpelExpressionParser $A).parseExpression(...)
      - pattern: (org.springframework.expression.common.TemplateAwareExpressionParser $A).parseExpression(...)
    message: Semgrep found a match of method in ${node} csv
    languages: [java]
    severity: WARNING