rules:
  - id: ${node} 
    options:
      symbolic_propagation: true
    pattern-either:
      - pattern: org.apache.commons.beanutils.BeanUtils.copyProperties(...)
      - pattern: org.springframework.beans.BeanUtils.copyProperties(...)
      - pattern: org.apache.commons.beanutils.BeanUtils.populate(...)
      - pattern: (org.apache.commons.beanutils.BeanUtilsBean $A).populate(...)
    message: Semgrep found a match of method in ${node} csv
    languages: [java]
    severity: WARNING