rules:
  - id: ${node} 
    options:
      symbolic_propagation: true
    pattern-either:
      - pattern-either:
        - pattern: new org.apache.struts.action.ActionForward(...)
      - pattern: (org.apache.struts.action.ActionForward $A).setPath(...)
    message: Semgrep found a match of method in ${node} csv
    languages: [java]
    severity: WARNING