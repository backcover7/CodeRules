rules:
  - id: ${node} 
    options:
      symbolic_propagation: true
    pattern-either:
      - pattern: org.apache.turbine.om.peer.BasePeer.executeQuery(...)
      - pattern: org.apache.torque.util.BasePeer.executeQuery(...)
    message: Semgrep found a match of method in ${node} csv
    languages: [java]
    severity: WARNING