rules:
  - id: ${node} 
    options:
      symbolic_propagation: true
    pattern-either:
      - pattern: (kotlin.io.FilesKt $A).createTempFile$default(...)
      - pattern: (kotlin.io.FilesKt $A).createTempFile(...)
      - pattern: (kotlin.io.FilesKt $A).createTempDir$default(...)
      - pattern: (kotlin.io.FilesKt $A).createTempDir(...)
    message: Semgrep found a match of method in ${node} csv
    languages: [java]
    severity: WARNING